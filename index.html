<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MVWS Calculator — Fresh Build</title>
<link rel="stylesheet" href="styles.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">MVWS Calculator (Fresh)</div>
    <div class="subtitle">Auto-generated from your simplified Excel. No extra units/formatting added.</div>

    <div class="grid">
      <section class="card">
        <div class="section-title">Inputs (Column C blue)</div>
        <div id="inputs" class="inputs"></div>
        <div class="toolbar">
          <button id="reset">Reset</button>
          <button id="calc">Calculate</button>
          <button id="pdf">Download PDF</button>
        </div>
      </section>

      <section class="card">
        <div class="section-title">Calculation Results</div>
        <div id="results" class="kv"></div>
        <div class="section-title" style="margin-top:12px">Bill of Materials (C29–C47)</div>
        <table>
          <thead><tr><th>Qty</th><th>Description (from Column B)</th></tr></thead>
          <tbody id="bom"></tbody>
        </table>
      </section>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
